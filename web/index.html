<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vaultee</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
    
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <div class="containter">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>

                    <a class="brand" href="/">&nbsp;VAULTEE</a>
                </div>
            </div>
        </div> 

        <div class="row">
            <div class="span12">
                <div id="myCarousel" class="carousel slide">
                    <!-- Carousel items -->
                    <div class="carousel-inner">
                        <div class="item active"><!-- class of active since it's the first item -->
                          <img src="img/idea.jpg" alt="" />
                          <div class="carousel-caption">
                            <p>New Ideas &copy; schikonye.org</p>
                          </div>
                        </div>
                        <div class="item">
                          <img src="img/rolls.jpg" alt="" />
                          <div class="carousel-caption">
                            <p>and Hard Work &copy; rondswan.com</p>
                          </div>
                        </div>
                    </div>
                    <!-- Carousel nav -->
                    <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
                    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
                </div>    
            </div>
        </div>

        <div class="row">
            <div class="span2">
                <form action="/auth" method="post">
                    <p>
                        <label>EMAIL</label>
                        <input type="email" name="email" class="input-medium" placeholder="Email">
                    </p>
                    <p>
                        <label>PASSWORD</label>
                        <input type="password" name="password" class="input-medium" placeholder="Password">
                    </p>
                    <p>
                        <button type="submit" class="btn-primary">Sign in</button>
                    </p>
                </form>
            </div>

            <div class="span10">
                <H2>Demo Access</H2>
                Username: demo@apertoire.net <br>
                Password: secret
            </div>
        </div>

        <hr>
        
        <footer id="footer">
                &copy; <a href="http://www.apertoire.net/">apertoire.net</a> 2012-2013
        </footer>    

    </div><!-- /container -->

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.carousel').carousel();
      });
    </script>    

</body>
</html>
